<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Where in the world?</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-cD9MBCo21e53M5mDD1jN7XwlvqLMZ2q8DsdEwW9Wp8fs5SkEcaCI6QYEmFy5gX8w"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Details2-style.css" />
  </head>
  <body class="dark-mode">
    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand"><h1>Where in the world?</h1></a>
        <button class="dark-mode-button">
          <ion-icon name="moon" style="padding-right: 7px"></ion-icon>
          <p>Dark Mode</p>
        </button>
      </div>
    </nav>
    <a href="Index2.html">
      <button class="back-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <p class="back-button-text">Back</p>
      </button>
    </a>

    <div class="container text-center">
      <div
        class="row row-cols-xxl-2 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1 gx-5 gy-5"
      >
        <div class="col col-12">
          <div class="card">
            <img src="assets/de.svg" class="card-img-top" alt="Germany flag" />
          </div>
        </div>

        <div class="col col-12">
          <div class="card">
            <div class="card-body">
              <h2 class="header-country text-truncate">Belgium</h2>
              <div class="container">
                <div
                  class="row row-cols-xxl-2 row-cols-xl-2 row-cols-lg-1 row-cols-md-1 row-cols-sm-1 gx-5 gy-5"
                  style="margin-bottom: 2rem"
                >
                  <div class="col col-12">
                    <div class="left-side">
                      <div class="details-info">Native Name:</div>
                      Belgie<br />
                      <div class="details-info">Population:</div>
                      11,319,511<br />
                      <div class="details-info">Reagion:</div>
                      Europe<br />
                      <div class="details-info">Sub Reagion:</div>
                      Westren Europe<br />
                      <div class="details-info">Capital:</div>
                      Brussols
                    </div>
                  </div>
                  <div class="col col-12">
                    <div class="right-side">
                      <div class="details-info">Top level Domain:</div>
                      be<br />
                      <div class="details-info">Currencies:</div>
                      Euro<br />
                      <div class="details-info">Langage:</div>
                      Dotch, French, German
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="border-countries">
              <div class="border-countries-div">Border Countries:</div>

              <button class="button-sty france-button">France</button>
              <button class="button-sty">Germany</button>
              <button class="button-sty">Netherlands</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
